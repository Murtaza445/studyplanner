# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - my-studyplanner-app

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: npm install, build, and test
        run: |
          # use CI-friendly reproducible install
          npm ci

          # Ensure the correct lightningcss native binary exists for this runner (Ubuntu â†’ gnu)
          # Option A: try a rebuild first (safe)
          npm rebuild lightningcss || true

          # Option B: if rebuild didn't help, install the platform-specific binary package
          # (This will succeed without committing anything to your repo; recommended if rebuild fails)
          npm i -D --no-audit --no-fund lightningcss-linux-x64-gnu || true

          # Build and test
          npm run build --if-present
          npm run test --if-present

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_628FC42B175745A28CD651B477D0238B }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_376BA545624D49F582C649A1DDC504F7 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_8E04A36476204746B4E5815BA9D33BDF }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'my-studyplanner-app'
          slot-name: 'Production'
          package: .
          